<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
    <main role="main">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="assets/instagram-phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="assets/instagram-logo.png" alt="logo">
                    <div class="profile-photo">
                        <img src="assets/profile-photo.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como lipscheech</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é lipscheech?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="dados">
            <p>Desenvolvido por <strong>Filipe Cavalcante</strong></p>
            <div class="redes">
                <a href="https://www.linkedin.com/in/lipscheech/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href=""></a>
            </div>
        </div>
    </footer>
</body>

</html>
